<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Consistencia de Formulários</title>
    <script>
      function consist (form) {
      msg = "";
      if (form.c1.value == "") { msg += "Campo 1\n"; }
      if (form.c2.value == "") { msg += "Campo 2\n"; }
      if (form.c3.value == "") { msg += "Campo 3\n"; }
      if (form.c4.value == "") { msg += "Campo 4\n"; }
      if (msg != "") {
      alert ("Favor preencher as seguintes informações:\n"+ msg);
      } else  {
        form.submit();
      }
      }
    </script>
  </head>

  <body>
    <h1>Consistencia de Formulários</h1>


    <form>
      <table width=100%>
	  <tr>
	    <td>Campo 1</td><td><input name=c1></td>
	  </tr>
	    <td>Campo 2</td><td><input name=c2></td>
	  </tr>
	    <td>Campo 3</td><td><input name=c3></td>
	  </tr>
	    <td>Campo 4</td><td><input name=c4></td>
	  </tr>
      </table>
      <p><input type=button value="Submeter" onClick="consist(this.form)"></p>
    </form>
    <hr>
